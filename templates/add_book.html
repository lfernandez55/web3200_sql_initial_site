{% extends "layout.html" %}


{% block page_content %}

{% if book_title != '' %}
  <h3>The book named "{{book_title}}" has been added to the data base!</h3>
{% else %}
  <form method="post">
    <div class="form-group">
      <label >Author</label>
      <input  type="text" class="form-control"  name="author" required placeholder="Mark Twain">
    </div>
    <div class="form-group">
      <label >Title</label>
      <input type="text" class="form-control" name="title" required placeholder="Huckleberry Finn">
    </div>
    <div class="form-group">
      <label >Description</label>
      <textarea class="form-control" name="description" required  placeholder="A story set on the Mississippi" ></textarea>
    </div>

    <div>
      <input type="submit">
    </div>
  </form>
{% endif %}



{% endblock %}
